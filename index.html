<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band III Vocab Master | Professional Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800;900&family=Cairo:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.92);
            --glass-border: rgba(255, 255, 255, 0.2);
        }
        body { 
            font-family: 'Outfit', sans-serif; 
            background: linear-gradient(135deg, #4338ca 0%, #6d28d9 50%, #7e22ce 100%);
            background-attachment: fixed;
            min-height: 100vh;
        }
        .arabic { font-family: 'Cairo', sans-serif; }
        
        .perspective-1000 { perspective: 1000px; }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
        }
        .card-flipped { transform: rotateY(180deg); }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 1.5rem;
            padding: 1.25rem;
            text-align: center;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.2);
        }
        .card-front {
            background: var(--glass);
            border: 2px solid white;
            color: #4338ca;
        }
        .card-back { 
            transform: rotateY(180deg);
            background: #ffffff;
            border: 3px solid #4338ca;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .float-anim { animation: float 4s ease-in-out infinite; }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #fff;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="text-slate-900">
    <div id="root"></div>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0/client"
      }
    }
    </script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import ReactDOM from 'react-dom';

        const GOOGLE_SHEET_URL = 'https://script.google.com/macros/s/AKfycbzk8q3e-MFRQiUnUI6h6Stvc_HZ1zcPRyk_WSYtH06U4dJ4S6NqdtaYCfdvhSJY9ZpnYw/exec';

        const VOCAB_LISTS = {
            A: [
                { id: 101, en: "addition", ar: "إضافة", def: "Adding/extension/inclusion", sentence: "The new ___ to the building looks great." },
                { id: 102, en: "advance", ar: "تقدم", def: "Progress or discoveries", sentence: "Technology continues to ___ at a rapid pace." },
                { id: 103, en: "advanced", ar: "متقدم", def: "Modern, high level", sentence: "She is taking an ___ math course this year." },
                { id: 104, en: "advertising", ar: "إعلان", def: "Business of persuading people to buy", sentence: "The company spent a lot on ___." },
                { id: 105, en: "analysis", ar: "تحليل", def: "Examining something carefully", sentence: "The chemical ___ showed high levels of salt." },
                { id: 106, en: "appear", ar: "يظهر", def: "To start to be seen", sentence: "The sun will ___ from behind the clouds soon." },
                { id: 107, en: "approach", ar: "نهج", def: "Method or way of dealing with something", sentence: "We need a new ___ to solve this problem." },
                { id: 108, en: "average", ar: "معدل", def: "Ordinary or usual", sentence: "The ___ student spends two hours on homework." },
                { id: 109, en: "available", ar: "متاح", def: "Able to be used or obtained", sentence: "Is there any water ___ for the guests?" },
                { id: 110, en: "benefit", ar: "فائدة", def: "An advantage or profit", sentence: "Regular exercise is a major ___ to your health." }
            ],
            B: [
                { id: 201, en: "challenge", ar: "تحدي", def: "Something needing great effort", sentence: "Climbing that mountain was a huge ___." },
                { id: 202, en: "character", ar: "شخصية", def: "Qualities distinctive to an individual", sentence: "Hard work builds a strong ___." },
                { id: 203, en: "circumstance", ar: "ظرف", def: "Fact or condition connected to an event", sentence: "Under no ___ should you open that door." },
                { id: 204, en: "collection", ar: "مجموعة", def: "Group of things gathered together", sentence: "He has a large ___ of old coins." },
                { id: 205, en: "combine", ar: "يدمج", def: "Join or merge to form a single unit", sentence: "You should ___ the flour and sugar together." },
                { id: 206, en: "community", ar: "مجتمع", def: "Group of people living in the same place", sentence: "The local ___ joined forces to clean the park." },
                { id: 207, en: "completely", ar: "تماماً", def: "Totally or utterly", sentence: "I forgot about the meeting ___." },
                { id: 208, en: "complex", ar: "معقد", def: "Consisting of many different parts", sentence: "It was a very ___ problem to solve." },
                { id: 209, en: "condition", ar: "حالة", def: "The state of something", sentence: "The car is in excellent ___." },
                { id: 210, en: "consider", ar: "يعتبر", def: "Think carefully about something", sentence: "Please ___ my proposal before deciding." }
            ],
            C: [
                { id: 301, en: "concept", ar: "مفهوم", def: "An abstract idea", sentence: "The ___ of time travel is fascinating." },
                { id: 302, en: "conclude", ar: "يستنتج", def: "To bring something to an end", sentence: "I would like to ___ by thanking you all." },
                { id: 303, en: "conduct", ar: "سلوك / يجرى", def: "Manner of behavior", sentence: "The school has a strict code of ___." },
                { id: 304, en: "consequence", ar: "عاقبة", def: "A result of an action", sentence: "Every action has a ___." },
                { id: 305, en: "consist", ar: "يتكون من", def: "Be composed of", sentence: "The team will ___ of five members." },
                { id: 306, en: "constant", ar: "ثابت", def: "Occurring continuously", sentence: "The baby needs ___ attention." },
                { id: 307, en: "construct", ar: "يبني", def: "Build or erect", sentence: "They plan to ___ a new bridge over the river." },
                { id: 308, en: "consumer", ar: "مستهلك", def: "Person who purchases goods", sentence: "The modern ___ expects high quality." },
                { id: 309, en: "contact", ar: "اتصال", def: "State of touching/communicating", sentence: "Please keep in ___ while you are away." },
                { id: 310, en: "contain", ar: "يحتوي", def: "Hold within", sentence: "This box does not ___ any dangerous items." }
            ],
            D: [
                { id: 401, en: "debate", ar: "مناظرة", def: "Formal discussion", sentence: "There is a heated ___ about climate change." },
                { id: 402, en: "decrease", ar: "يتناقص", def: "Become smaller", sentence: "The population began to ___ after the war." },
                { id: 403, en: "demonstrate", ar: "يظهر / يبرهن", def: "Clearly show truth", sentence: "She will ___ how to use the new software." },
                { id: 404, en: "despite", ar: "بالرغم من", def: "Without being affected by", sentence: "___ the rain, we went for a walk." },
                { id: 405, en: "device", ar: "جهاز", def: "Tool for a purpose", sentence: "A smartphone is a versatile ___." },
                { id: 406, en: "difference", ar: "اختلاف", def: "Point of unlikeness", sentence: "There is a big ___ between the two results." },
                { id: 407, en: "difficulty", ar: "صعوبة", def: "State of being hard", sentence: "He finished the task without any ___." },
                { id: 408, en: "direct", ar: "مباشر", def: "Straight line/way", sentence: "Is there a ___ flight to New York?" },
                { id: 409, en: "discovery", ar: "اكتشاف", def: "Finding for first time", sentence: "The ___ of electricity changed everything." },
                { id: 410, en: "distance", ar: "مسافة", def: "Space between two points", sentence: "The ___ between the cities is 50 miles." }
            ]
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('login'); 
            const [gameConfig, setGameConfig] = useState({ difficulty: 'Medium', list: 'A', mode: 'English-Arabic' });
            
            const [cards, setCards] = useState([]);
            const [flipped, setFlipped] = useState([]);
            const [matched, setMatched] = useState([]);
            const [score, setScore] = useState(0);
            const [timeLeft, setTimeLeft] = useState(0);
            const [totalTimeLimit, setTotalTimeLimit] = useState(0);
            const [isGameOver, setIsGameOver] = useState(false);
            const [syncing, setSyncing] = useState(false);
            const [testResult, setTestResult] = useState(null);
            const [testQuestions, setTestQuestions] = useState([]);
            const [testAnswers, setTestAnswers] = useState({});
            
            const timerRef = useRef(null);
            const userRef = useRef(null);

            const formatTimeLabel = (s) => `${Math.floor(s/60)}:${(s%60).toString().padStart(2, '0')}`;

            const triggerSync = async (payloadExtras) => {
                setSyncing(true);
                const payload = {
                    "Timestamp": new Date().toLocaleString(),
                    "Student Name": userRef.current?.name,
                    "Class": userRef.current?.className,
                    "List": gameConfig.list,
                    "Difficulty": gameConfig.difficulty,
                    "Mode": gameConfig.mode,
                    ...payloadExtras
                };
                try {
                    await fetch(GOOGLE_SHEET_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
                } catch (e) { console.error(e); }
                setSyncing(false);
            };

            const handleLogin = (target) => {
                const name = document.getElementById('nameIn')?.value;
                const cls = document.getElementById('classIn')?.value;
                if (!name || !cls) return;
                const userData = { name, className: cls };
                userRef.current = userData;
                setUser(userData);
                setView(target);
            };

            const startGame = () => {
                const list = VOCAB_LISTS[gameConfig.list] || VOCAB_LISTS.A;
                const duration = gameConfig.difficulty === 'Easy' ? 180 : gameConfig.difficulty === 'Medium' ? 120 : 60;
                setTotalTimeLimit(duration);
                setTimeLeft(duration);
                setScore(0);
                setMatched([]);
                setFlipped([]);
                setIsGameOver(false);
                setView('game');

                const subset = [...list].sort(() => 0.5 - Math.random()).slice(0, 8);
                const newCards = [];
                subset.forEach(item => {
                    newCards.push({ id: item.id, text: item.en, type: 'en', uid: `e-${item.id}` });
                    const matchText = gameConfig.mode === 'English-Arabic' ? item.ar : item.def;
                    newCards.push({ id: item.id, text: matchText, type: 'match', uid: `m-${item.id}`, isAr: gameConfig.mode === 'English-Arabic' });
                });
                setCards(newCards.sort(() => 0.5 - Math.random()));
            };

            const startTest = () => {
                setTestResult(null);
                setTestAnswers({});
                setTimeLeft(300);
                const fullList = VOCAB_LISTS[gameConfig.list] || VOCAB_LISTS.A;
                const shuffled = [...fullList].sort(() => 0.5 - Math.random());
                
                const questions = shuffled.slice(0, 10).map((item) => ({
                    id: item.id,
                    correct: item.en,
                    sentence: item.sentence,
                    options: [item.en, ...fullList.filter(x => x.id !== item.id).sort(() => 0.5 - Math.random()).slice(0, 3).map(x => x.en)].sort()
                }));
                setTestQuestions(questions);
                setView('test');
            };

            const submitTest = () => {
                let p = 0;
                testQuestions.forEach(q => { if (testAnswers[q.id] === q.correct) p += 10; });
                setTestResult(p);
                triggerSync({ "Mode": "Test", "Score": p, "Time": formatTimeLabel(300 - timeLeft), "Session Type": "Assessment" });
            };

            useEffect(() => {
                if (user && (view === 'game' || (view === 'test' && testResult === null)) && timeLeft > 0) {
                    timerRef.current = setInterval(() => setTimeLeft(t => t - 1), 1000);
                }
                if (timeLeft === 0 && user) {
                    if (view === 'game') setIsGameOver(true);
                    if (view === 'test' && testResult === null) submitTest();
                }
                return () => clearInterval(timerRef.current);
            }, [user, view, timeLeft, testResult]);

            const handleCardClick = (idx) => {
                if (isGameOver || flipped.length === 2 || flipped.includes(idx) || matched.includes(cards[idx].id)) return;
                const next = [...flipped, idx];
                setFlipped(next);
                if (next.length === 2) {
                    const c1 = cards[next[0]];
                    const c2 = cards[next[1]];
                    if (c1.id === c2.id && c1.type !== c2.type) {
                        setMatched(m => [...m, c1.id]);
                        setScore(s => s + 10);
                        setFlipped([]);
                        if (matched.length + 1 === 8) setIsGameOver(true);
                    } else {
                        setTimeout(() => setFlipped([]), 1000);
                    }
                }
            };

            if (view === 'login') return (
                <div className="min-h-screen flex items-center justify-center p-6">
                    <div className="bg-white/95 backdrop-blur-xl rounded-[3rem] p-12 w-full max-w-lg shadow-2xl border border-white/50 float-anim text-center">
                        <h1 className="text-6xl font-black italic tracking-tighter text-indigo-900 mb-0">VOCAB MASTER</h1>
                        <p className="text-2xl font-black text-indigo-600 mb-4 tracking-tight">Fouad Nasir</p>
                        <div className="h-1.5 w-24 bg-indigo-600 mx-auto rounded-full mb-4 opacity-20"></div>
                        <p className="text-lg font-bold text-slate-400 uppercase tracking-widest mb-10">Student Portal</p>
                        <div className="space-y-6">
                            <input id="nameIn" placeholder="Full Name" className="w-full p-6 bg-slate-100 rounded-3xl font-black text-xl border-2 border-transparent focus:border-indigo-600 outline-none transition-all" />
                            <input id="classIn" placeholder="Class (e.g. 11A)" className="w-full p-6 bg-slate-100 rounded-3xl font-black text-xl border-2 border-transparent focus:border-indigo-600 outline-none transition-all" />
                            <button onClick={() => handleLogin('menu')} className="w-full py-6 bg-indigo-600 text-white rounded-3xl font-black text-2xl uppercase tracking-tighter hover:bg-indigo-700 transition-all shadow-xl shadow-indigo-200">Start Learning</button>
                        </div>
                    </div>
                </div>
            );

            if (view === 'menu') return (
                <div className="min-h-screen flex items-center justify-center p-6">
                    <div className="w-full max-w-4xl grid md:grid-cols-2 gap-8">
                        <div className="bg-white/95 rounded-[3.5rem] p-10 shadow-2xl space-y-8 flex flex-col justify-center">
                            <h2 className="text-5xl font-black text-indigo-950 leading-tight">Welcome,<br/>{user.name}</h2>
                            <div className="space-y-6">
                                <div className="grid grid-cols-2 gap-6">
                                    <div className="space-y-3">
                                        <label className="text-xl font-black uppercase text-indigo-600 ml-2 block">LIST</label>
                                        <select className="w-full p-5 bg-slate-100 rounded-2xl font-black text-xl outline-none border-2 border-transparent focus:border-indigo-600" value={gameConfig.list} onChange={e => setGameConfig({...gameConfig, list: e.target.value})}>
                                            <option value="A">LIST A</option>
                                            <option value="B">LIST B</option>
                                            <option value="C">LIST C</option>
                                            <option value="D">LIST D</option>
                                        </select>
                                    </div>
                                    <div className="space-y-3">
                                        <label className="text-xl font-black uppercase text-indigo-600 ml-2 block">LEVEL</label>
                                        <select className="w-full p-5 bg-slate-100 rounded-2xl font-black text-xl outline-none border-2 border-transparent focus:border-indigo-600" value={gameConfig.difficulty} onChange={e => setGameConfig({...gameConfig, difficulty: e.target.value})}>
                                            <option>Easy</option><option>Medium</option><option>Hard</option>
                                        </select>
                                    </div>
                                </div>
                                <div className="space-y-3">
                                    <label className="text-xl font-black uppercase text-indigo-600 ml-2 block">PRACTICE MODE</label>
                                    <select className="w-full p-5 bg-slate-100 rounded-2xl font-black text-xl outline-none border-2 border-transparent focus:border-indigo-600" value={gameConfig.mode} onChange={e => setGameConfig({...gameConfig, mode: e.target.value})}>
                                        <option>English-Arabic</option><option>Word-Definition</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div className="space-y-6">
                            <button onClick={startGame} className="w-full p-10 bg-indigo-600 text-white rounded-[3.5rem] shadow-2xl hover:scale-[1.02] transition-all text-left group">
                                <div className="text-xs font-black tracking-widest mb-4 opacity-70 uppercase">01 PRACTICE</div>
                                <h3 className="text-4xl font-black mb-2">Memory Match</h3>
                                <p className="text-indigo-200 font-bold">Match words to translations or definitions.</p>
                            </button>
                            <button onClick={startTest} className="w-full p-10 bg-white text-slate-900 rounded-[3.5rem] shadow-2xl hover:scale-[1.02] transition-all text-left group border-4 border-indigo-600">
                                <div className="text-xs font-black tracking-widest mb-4 text-indigo-600 uppercase">02 EVALUATE</div>
                                <h3 className="text-4xl font-black mb-2">Final Test</h3>
                                <p className="text-slate-400 font-bold">10-question sentence completion test.</p>
                            </button>
                            <button onClick={() => setUser(null)} className="w-full py-4 text-indigo-100 font-black tracking-[0.3em] text-xs">LOGOUT SESSION</button>
                        </div>
                    </div>
                </div>
            );

            if (view === 'game') return (
                <div className="p-6 max-w-7xl mx-auto min-h-screen flex flex-col">
                    <header className="flex justify-between items-center mb-8 bg-white/20 p-6 rounded-3xl backdrop-blur-md border border-white/30">
                        <div className="flex flex-col">
                            <span className="text-sm font-black text-indigo-200 uppercase tracking-widest">Time Remaining</span>
                            <span className="text-5xl font-black text-white tabular-nums">{formatTimeLabel(timeLeft)}</span>
                        </div>
                        <button onClick={() => setView('menu')} className="bg-white/10 hover:bg-white/20 text-white px-8 py-4 rounded-2xl font-black uppercase text-sm tracking-widest transition-all">Quit</button>
                        <div className="text-right flex flex-col">
                            <span className="text-sm font-black text-indigo-200 uppercase tracking-widest">Total Score</span>
                            <span className="text-5xl font-black text-white tabular-nums">{score}</span>
                        </div>
                    </header>

                    <div className="grid grid-cols-2 md:grid-cols-4 gap-6 flex-1">
                        {cards.map((card, i) => {
                            const show = flipped.includes(i) || matched.includes(card.id);
                            return (
                                <div key={card.uid} onClick={() => handleCardClick(i)} className="aspect-[3/2] perspective-1000">
                                    <div className={`card-inner ${show ? 'card-flipped' : ''}`}>
                                        <div className="card-front text-7xl font-black">?</div>
                                        <div className={`card-back ${matched.includes(card.id) ? 'bg-emerald-500 border-emerald-400 text-white' : 'bg-white border-indigo-600 text-indigo-900'}`}>
                                            <span className={`font-black uppercase tracking-tight leading-tight ${card.isAr ? 'arabic text-3xl' : 'text-xl'}`}>{card.text}</span>
                                        </div>
                                    </div>
                                </div>
                            );
                        })}
                    </div>

                    {isGameOver && (
                        <div className="fixed inset-0 bg-indigo-950/95 flex items-center justify-center p-6 z-50">
                            <div className="bg-white rounded-[4rem] p-16 text-center max-w-xl w-full shadow-2xl">
                                <h2 className="text-6xl font-black text-indigo-900 mb-4">Well Done!</h2>
                                <p className="text-2xl font-bold text-slate-400 mb-10">Memory Training Complete.</p>
                                <div className="grid grid-cols-2 gap-8 mb-12">
                                    <div className="bg-slate-50 p-8 rounded-[2.5rem]">
                                        <div className="text-sm font-black text-slate-400 uppercase tracking-widest mb-2">Score</div>
                                        <div className="text-7xl font-black text-indigo-600">{score}</div>
                                    </div>
                                    <div className="bg-slate-50 p-8 rounded-[2.5rem]">
                                        <div className="text-sm font-black text-slate-400 uppercase tracking-widest mb-2">Time Used</div>
                                        <div className="text-7xl font-black text-indigo-600">{formatTimeLabel(totalTimeLimit - timeLeft)}</div>
                                    </div>
                                </div>
                                <div className="space-y-4">
                                    <button onClick={startGame} className="w-full py-6 bg-indigo-600 text-white rounded-3xl font-black text-2xl uppercase hover:bg-indigo-700 transition-all">Play Again</button>
                                    <button onClick={() => setView('menu')} className="w-full py-6 text-slate-400 font-black text-lg hover:text-indigo-600 transition-all">Back to Menu</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );

            if (view === 'test') return (
                <div className="p-6 max-w-4xl mx-auto min-h-screen">
                    <div className="bg-white/95 rounded-[4rem] shadow-2xl p-12 mb-20">
                        <header className="flex justify-between items-center mb-16 border-b pb-10">
                            <div>
                                <h2 className="text-5xl font-black text-indigo-950 uppercase tracking-tighter">Vocabulary Test</h2>
                                <p className="text-xl font-bold text-slate-400 uppercase tracking-widest mt-2">List {gameConfig.list}</p>
                            </div>
                            <div className="text-right">
                                <span className="text-sm font-black text-indigo-400 uppercase block mb-1">Time Remaining</span>
                                <span className={`text-6xl font-black tabular-nums ${timeLeft < 30 ? 'text-red-600 animate-pulse' : 'text-slate-900'}`}>{formatTimeLabel(timeLeft)}</span>
                            </div>
                        </header>

                        <div className="space-y-20">
                            {testQuestions.map((q, idx) => (
                                <div key={q.id} className="relative">
                                    <div className="flex items-center gap-6 mb-8">
                                        <span className="w-16 h-16 rounded-3xl bg-indigo-600 text-white flex items-center justify-center text-2xl font-black">{idx + 1}</span>
                                        <div className="h-0.5 flex-1 bg-slate-100"></div>
                                    </div>

                                    <div className="space-y-4">
                                        <h3 className="text-3xl font-black text-indigo-950 leading-relaxed">
                                            {q.sentence.split('___')[0]}
                                            <span className="inline-block mx-2 w-48 border-b-4 border-indigo-600 h-1"></span>
                                            {q.sentence.split('___')[1]}
                                        </h3>
                                        <div className="grid grid-cols-2 gap-4 mt-6">
                                            {q.options.map(opt => (
                                                <button
                                                    key={opt}
                                                    onClick={() => setTestAnswers({...testAnswers, [q.id]: opt})}
                                                    className={`p-6 rounded-3xl text-left font-black text-xl border-4 transition-all ${
                                                        testAnswers[q.id] === opt 
                                                        ? 'bg-indigo-600 border-indigo-600 text-white' 
                                                        : 'bg-slate-50 border-transparent text-slate-600 hover:border-indigo-200'
                                                    }`}
                                                >
                                                    {opt}
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>

                        {testResult === null ? (
                            <button 
                                onClick={submitTest}
                                className="w-full mt-24 py-10 bg-indigo-600 text-white rounded-[3rem] font-black text-4xl shadow-2xl hover:bg-indigo-700 transition-all flex items-center justify-center gap-6"
                            >
                                {syncing && <div className="spinner"></div>}
                                FINISH TEST
                            </button>
                        ) : (
                            <div className="mt-24 p-12 bg-slate-900 rounded-[4rem] text-white text-center">
                                <div className="text-xs font-black tracking-[0.4em] uppercase text-indigo-400 mb-6">Final Assessment</div>
                                <div className="text-[12rem] font-black leading-none mb-6">{testResult}<span className="text-4xl text-slate-600">/100</span></div>
                                <p className="text-2xl font-bold text-slate-400 mb-12">Student: {user.name}<br/>Class: {user.className}</p>
                                <button onClick={() => setView('menu')} className="w-full py-8 bg-white text-slate-900 rounded-3xl font-black text-2xl uppercase tracking-tighter hover:bg-slate-100 transition-all">Back to Dashboard</button>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
