<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band III Vocab Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        .arabic { font-family: 'Cairo', sans-serif; }
        .perspective-1000 { perspective: 1000px; }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }
        .card-flipped { transform: rotateY(180deg); }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 1rem;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .card-back { transform: rotateY(180deg); }
        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 2px solid #fff;
            width: 18px;
            height: 18px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">
    <div id="root"></div>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0/client"
      }
    }
    </script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import ReactDOM from 'react-dom';

        const GOOGLE_SHEET_URL = 'https://script.google.com/macros/s/AKfycbzk8q3e-MFRQiUnUI6h6Stvc_HZ1zcPRyk_WSYtH06U4dJ4S6NqdtaYCfdvhSJY9ZpnYw/exec';

        const VOCAB_LISTS = {
            A: [
                { id: 1, en: "Analyze", ar: "يحلل", def: "Examine in detail" },
                { id: 2, en: "Approach", ar: "نهج", def: "A way of dealing with something" },
                { id: 3, en: "Assume", ar: "يفترض", def: "Suppose without proof" },
                { id: 4, en: "Benefit", ar: "فائدة", def: "An advantage gained" },
                { id: 5, en: "Concept", ar: "مفهوم", def: "An abstract idea" },
                { id: 6, en: "Context", ar: "سياق", def: "Circumstances of an event" },
                { id: 7, en: "Data", ar: "بيانات", def: "Facts and statistics" },
                { id: 8, en: "Establish", ar: "يؤسس", def: "Set up on a firm basis" },
                { id: 9, en: "Factor", ar: "عامل", def: "A circumstance that contributes" },
                { id: 10, en: "Identify", ar: "يحدد", def: "Establish who or what" }
            ],
            B: [
                { id: 11, en: "Interpret", ar: "يفسر", def: "Explain the meaning" },
                { id: 12, en: "Method", ar: "طريقة", def: "A procedure to follow" },
                { id: 13, en: "Period", ar: "فترة", def: "A length of time" },
                { id: 14, en: "Policy", ar: "سياسة", def: "Course of action adopted" },
                { id: 15, en: "Process", ar: "عملية", def: "Series of actions" },
                { id: 16, en: "Role", ar: "دور", def: "Function assumed by a person" },
                { id: 17, en: "Section", ar: "قسم", def: "Distinct group or part" },
                { id: 18, en: "Source", ar: "مصدر", def: "Place something comes from" },
                { id: 19, en: "Theory", ar: "نظرية", def: "System of ideas" },
                { id: 20, en: "Vary", ar: "يتنوع", def: "Differ in size or amount" }
            ],
            C: [
                { id: 21, en: "Acquire", ar: "يكتسب", def: "Buy or obtain for oneself" },
                { id: 22, en: "Category", ar: "فئة", def: "A class or division of things" },
                { id: 23, en: "Complex", ar: "معقد", def: "Consisting of many parts" },
                { id: 24, en: "Culture", ar: "ثقافة", def: "Customs of a society" },
                { id: 25, en: "Design", ar: "يصمم", def: "A plan or drawing" },
                { id: 26, en: "Element", ar: "عنصر", def: "A part of something" },
                { id: 27, en: "Focus", ar: "تركيز", def: "The center of interest" },
                { id: 28, en: "Impact", ar: "تأثير", def: "Strong effect or influence" },
                { id: 29, en: "Maintain", ar: "يحافظ", def: "Keep at the same level" },
                { id: 30, en: "Potential", ar: "إمكانية", def: "Capacity to develop" }
            ],
            D: [
                { id: 31, en: "Relevant", ar: "ذو صلة", def: "Connected to the matter" },
                { id: 32, en: "Select", ar: "يختار", def: "Choose the best" },
                { id: 33, en: "Transfer", ar: "ينقل", def: "Move from place to place" },
                { id: 34, en: "Utility", ar: "منفعة", def: "Being useful" },
                { id: 35, en: "Volume", ar: "حجم", def: "Amount of space" },
                { id: 36, en: "Primary", ar: "أساسي", def: "Of chief importance" },
                { id: 37, en: "Reaction", ar: "رد فعل", def: "Action in response" },
                { id: 38, en: "Strategy", ar: "استراتيجية", def: "Plan to achieve goal" },
                { id: 39, en: "Task", ar: "مهمة", def: "Work to be done" },
                { id: 40, en: "View", ar: "رؤية", def: "Ability to see" }
            ]
        };

        const ENCOURAGEMENTS = [
            "Outstanding work, {name}! You're a vocab natural.",
            "Incredible focus, {name}! You're mastering these fast.",
            "Way to go, {name}! Your progress is undeniable.",
            "Legendary performance, {name}! Keep that momentum.",
            "Brilliant job, {name}! You're crushing this list."
        ];

        const App = () => {
            const [user, setUser] = useState(null);
            const [gameConfig, setGameConfig] = useState({ difficulty: 'Medium', list: 'A', mode: 'English-Arabic' });
            
            const userRef = useRef(null);
            const configRef = useRef(null);
            
            const [cards, setCards] = useState([]);
            const [flipped, setFlipped] = useState([]);
            const [matched, setMatched] = useState([]);
            const [score, setScore] = useState(0);
            const [timeLeft, setTimeLeft] = useState(0);
            const [totalTimeLimit, setTotalTimeLimit] = useState(0);
            const [isGameOver, setIsGameOver] = useState(false);
            const [syncing, setSyncing] = useState(false);
            const [finalTimeLabel, setFinalTimeLabel] = useState("");
            const [encouragement, setEncouragement] = useState("");
            const timerRef = useRef(null);

            const formatTimeLabel = (totalSeconds) => {
                const m = Math.floor(totalSeconds / 60);
                const s = totalSeconds % 60;
                return `${m}:${s.toString().padStart(2, '0')}`;
            };

            const triggerSync = async (finalScore, secondsSpent) => {
                const u = userRef.current;
                const c = configRef.current;
                
                if (!u || !u.name || !u.className) return;

                setSyncing(true);
                const timeString = formatTimeLabel(secondsSpent);
                setFinalTimeLabel(timeString);

                const payload = {
                    "Timestamp": new Date().toLocaleString(),
                    "Student Name": u.name,
                    "Class": u.className,
                    "Score": finalScore,
                    "Time": timeString,
                    "List": c.list,
                    "Difficulty": c.difficulty,
                    "Mode": c.mode
                };

                try {
                    await fetch(GOOGLE_SHEET_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                } catch (e) {
                    console.error("Sync failed", e);
                } finally {
                    setSyncing(false);
                }
            };

            const handleLogin = (e) => {
                e.preventDefault();
                const name = e.target.studentName.value;
                const className = e.target.className.value;
                const userData = { name, className };
                
                userRef.current = userData;
                configRef.current = gameConfig;
                
                setUser(userData);
                startGame();
            };

            const startGame = () => {
                const list = VOCAB_LISTS[gameConfig.list] || VOCAB_LISTS.A;
                const duration = gameConfig.difficulty === 'Easy' ? 180 : gameConfig.difficulty === 'Medium' ? 120 : 60;
                
                setTotalTimeLimit(duration);
                setTimeLeft(duration);
                setIsGameOver(false);
                setScore(0);
                setMatched([]);
                setFlipped([]);
                setEncouragement(ENCOURAGEMENTS[Math.floor(Math.random() * ENCOURAGEMENTS.length)].replace("{name}", userRef.current?.name || "Student"));

                const subset = [...list].sort(() => Math.random() - 0.5).slice(0, 10);
                const newCards = [];
                subset.forEach(item => {
                    newCards.push({ id: item.id, text: item.en, type: 'en', uid: `e-${item.id}` });
                    const matchText = gameConfig.mode === 'English-Arabic' ? item.ar : item.def;
                    newCards.push({ id: item.id, text: matchText, type: 'match', uid: `m-${item.id}`, isAr: gameConfig.mode === 'English-Arabic' });
                });
                setCards(newCards.sort(() => Math.random() - 0.5));
            };

            useEffect(() => {
                if (user && !isGameOver && timeLeft > 0) {
                    timerRef.current = setInterval(() => {
                        setTimeLeft(t => {
                            if (t <= 1) {
                                clearInterval(timerRef.current);
                                setIsGameOver(true);
                                triggerSync(score, totalTimeLimit);
                                return 0;
                            }
                            return t - 1;
                        });
                    }, 1000);
                }
                return () => clearInterval(timerRef.current);
            }, [user, isGameOver]);

            const handleCardClick = (idx) => {
                if (isGameOver || flipped.length === 2 || flipped.includes(idx) || matched.includes(cards[idx].id)) return;
                
                const nextFlipped = [...flipped, idx];
                setFlipped(nextFlipped);

                if (nextFlipped.length === 2) {
                    const c1 = cards[nextFlipped[0]];
                    const c2 = cards[nextFlipped[1]];

                    if (c1.id === c2.id && c1.type !== c2.type) {
                        const newMatched = [...matched, c1.id];
                        const newScore = score + 10;
                        setMatched(newMatched);
                        setScore(newScore);
                        setFlipped([]);

                        if (newMatched.length === 10) {
                            clearInterval(timerRef.current);
                            setIsGameOver(true);
                            const secondsSpent = totalTimeLimit - (timeLeft - 1);
                            triggerSync(newScore, secondsSpent);
                        }
                    } else {
                        setTimeout(() => setFlipped([]), 1000);
                    }
                }
            };

            if (!user) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-indigo-950 p-6">
                        <div className="bg-white rounded-[2rem] p-8 w-full max-w-sm shadow-2xl">
                            <h1 className="text-3xl font-black text-center mb-6 italic uppercase tracking-tighter text-slate-800">Vocab Master</h1>
                            <form onSubmit={handleLogin} className="space-y-4">
                                <div className="space-y-1">
                                    <label className="text-[10px] font-black uppercase text-slate-400 ml-2">Student Identity</label>
                                    <input name="studentName" required placeholder="Full Name" className="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl font-bold focus:ring-4 focus:ring-indigo-50 outline-none transition-all" />
                                </div>
                                <div className="space-y-1">
                                    <label className="text-[10px] font-black uppercase text-slate-400 ml-2">Classroom</label>
                                    <input name="className" required placeholder="Class (e.g. 10B)" className="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl font-bold focus:ring-4 focus:ring-indigo-50 outline-none transition-all" />
                                </div>
                                <div className="grid grid-cols-2 gap-3">
                                    <div className="space-y-1">
                                        <label className="text-[10px] font-black uppercase text-slate-400 ml-2">Level</label>
                                        <select className="w-full p-4 bg-slate-100 rounded-2xl font-bold outline-none" onChange={e => setGameConfig({...gameConfig, list: e.target.value})}>
                                            <option value="A">List A</option>
                                            <option value="B">List B</option>
                                            <option value="C">List C</option>
                                            <option value="D">List D</option>
                                        </select>
                                    </div>
                                    <div className="space-y-1">
                                        <label className="text-[10px] font-black uppercase text-slate-400 ml-2">Time</label>
                                        <select className="w-full p-4 bg-slate-100 rounded-2xl font-bold outline-none" onChange={e => setGameConfig({...gameConfig, difficulty: e.target.value})} defaultValue="Medium">
                                            <option>Easy</option><option>Medium</option><option>Hard</option>
                                        </select>
                                    </div>
                                </div>
                                <div className="space-y-1">
                                    <label className="text-[10px] font-black uppercase text-slate-400 ml-2">Game Mode</label>
                                    <select className="w-full p-4 bg-slate-100 rounded-2xl font-bold outline-none" onChange={e => setGameConfig({...gameConfig, mode: e.target.value})}>
                                        <option>English-Arabic</option><option>Word-Definition</option>
                                    </select>
                                </div>
                                <button className="w-full py-5 bg-indigo-600 text-white rounded-[1.5rem] font-black text-lg active:scale-95 transition-all mt-6 shadow-xl shadow-indigo-100">START MISSION</button>
                            </form>
                        </div>
                    </div>
                );
            }

            return (
                <div className="flex flex-col min-h-screen bg-slate-50">
                    <div className="h-2 w-full bg-slate-200 sticky top-0 z-50">
                        <div className="h-full bg-indigo-600 transition-all duration-1000" style={{ width: `${(timeLeft/totalTimeLimit)*100}%` }}></div>
                    </div>
                    
                    <header className="bg-white/80 backdrop-blur-md p-4 border-b flex justify-between items-center px-6 sticky top-2 z-40">
                        <div className="flex flex-col">
                            <span className="text-[10px] font-black text-slate-400 uppercase tracking-widest leading-none">Time Remaining</span>
                            <span className="text-xl font-black tabular-nums text-slate-700">{formatTimeLabel(timeLeft)}</span>
                        </div>
                        
                        <div className="text-center hidden sm:block">
                            <div className="px-4 py-1.5 bg-indigo-50 rounded-full inline-block">
                                <span className="text-[10px] font-black text-indigo-400 uppercase tracking-widest">{user.name} • {user.className} • LIST {gameConfig.list}</span>
                            </div>
                        </div>

                        <div className="flex flex-col items-end">
                            <span className="text-[10px] font-black text-slate-400 uppercase tracking-widest leading-none text-right">Progress</span>
                            <span className="text-xl font-black text-indigo-600 tabular-nums">{score}</span>
                        </div>
                    </header>

                    <main className="flex-1 p-6 grid grid-cols-2 sm:grid-cols-4 lg:grid-cols-5 gap-4 max-w-6xl mx-auto w-full pb-20">
                        {cards.map((card, i) => {
                            const show = flipped.includes(i) || matched.includes(card.id);
                            return (
                                <div key={card.uid} onClick={() => handleCardClick(i)} className="aspect-[4/3] perspective-1000 cursor-pointer">
                                    <div className={`card-inner ${show ? 'card-flipped' : ''}`}>
                                        <div className="card-front bg-white border-2 border-slate-100 text-slate-200 font-black text-4xl">?</div>
                                        <div className={`card-back border-2 ${matched.includes(card.id) ? 'bg-emerald-500 border-emerald-400 text-white shadow-lg shadow-emerald-100' : 'bg-white border-indigo-600 text-indigo-600 shadow-md'}`}>
                                            <span className={`font-bold leading-tight ${card.isAr ? 'arabic text-2xl' : 'text-sm sm:text-base'}`}>{card.text}</span>
                                        </div>
                                    </div>
                                </div>
                            );
                        })}
                    </main>

                    {isGameOver && (
                        <div className="fixed inset-0 bg-slate-900/90 backdrop-blur-md z-50 flex items-center justify-center p-6">
                            <div className="bg-white rounded-[2.5rem] p-10 text-center max-w-md w-full shadow-2xl relative overflow-hidden">
                                {syncing && (
                                    <div className="absolute top-0 left-0 w-full h-1 bg-indigo-100 overflow-hidden">
                                        <div className="h-full bg-indigo-600 animate-[loading_1.5s_infinite_linear]" style={{width:'40%'}}></div>
                                    </div>
                                )}
                                
                                <div className="mb-8">
                                    <div className="w-16 h-16 bg-emerald-50 rounded-3xl flex items-center justify-center mx-auto mb-4">
                                        <svg className="w-8 h-8 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="3" d="M5 13l4 4L19 7"></path></svg>
                                    </div>
                                    <h2 className="text-xl font-bold text-slate-800 mb-2 leading-tight">
                                        {encouragement}
                                    </h2>
                                    <p className="text-slate-400 text-xs font-black uppercase tracking-widest">Mission Complete</p>
                                </div>

                                <div className="grid grid-cols-2 gap-4 mb-8">
                                    <div className="bg-slate-50 rounded-3xl p-6">
                                        <div className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Score</div>
                                        <div className="text-4xl font-black text-indigo-600 tracking-tighter">{score}</div>
                                    </div>
                                    <div className="bg-slate-50 rounded-3xl p-6">
                                        <div className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Time Spent</div>
                                        <div className="text-4xl font-black text-indigo-600 tracking-tighter">{finalTimeLabel || "0:00"}</div>
                                    </div>
                                </div>
                                
                                {syncing && (
                                    <div className="flex items-center justify-center gap-2 mb-6 text-indigo-600">
                                        <div className="spinner !border-indigo-600 !border-t-transparent"></div>
                                        <span className="text-[10px] font-black uppercase tracking-widest">Saving to Cloud...</span>
                                    </div>
                                )}

                                <div className="grid grid-cols-1 gap-3">
                                    <button onClick={startGame} className="w-full py-5 bg-indigo-600 text-white rounded-[1.5rem] font-black shadow-xl shadow-indigo-100 active:scale-95 transition-all">TRY AGAIN</button>
                                    <button onClick={() => setUser(null)} className="w-full py-4 text-slate-400 rounded-[1.5rem] font-black hover:bg-slate-50 active:scale-95 transition-all text-sm">BACK TO MENU</button>
                                </div>
                            </div>
                        </div>
                    )}
                    
                    <style>{`
                        @keyframes loading {
                            0% { transform: translateX(-100%); }
                            100% { transform: translateX(300%); }
                        }
                    `}</style>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
