    <style>
        :root { --glass: rgba(255, 255, 255, 0.95); }
        body { 
            font-family: 'Outfit', 'Assistant', sans-serif; 
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 50%, #4338ca 100%);
            background-attachment: fixed;
            min-height: 100vh;
        }
        .arabic { font-family: 'Cairo', sans-serif; direction: rtl; }
        .hebrew { font-family: 'Assistant', sans-serif; direction: rtl; }
        .rtl { direction: rtl; }
        
        .perspective-1000 { perspective: 1000px; }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            transform-style: preserve-3d;
            cursor: pointer;
        }
        .card-flipped { transform: rotateY(180deg); }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.75rem;
            padding: 0.5rem;
            text-align: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .card-front { 
            background: white; 
            border: 2px solid #e2e8f0; 
            color: #4338ca; 
            font-size: 1.5rem; 
            font-weight: 900; 
        }
        .card-back { 
            transform: rotateY(180deg); 
            background: #ffffff; 
            border: 2px solid #4338ca; 
            overflow: hidden;
        }

        .card-text {
            display: -webkit-box;
            -webkit-line-clamp: 5;
            -webkit-box-orient: vertical;
            overflow: hidden;
            word-wrap: break-word;
            line-height: 1.1;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #fff;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        .gap-select {
            appearance: none;
            background-color: #f1f5f9;
            border-bottom: 3px solid #4338ca;
            border-radius: 0.4rem;
            padding: 2px 8px;
            font-weight: 800;
            color: #4338ca;
            cursor: pointer;
            outline: none;
        }
        
        .app-container { max-width: 1000px; margin: 0 auto; }

        /* Responsive Grid: Forced 2 columns on mobile, 3 on tablet, 4+ on desktop */
        .game-grid {
            display: grid;
            gap: 0.5rem;
            grid-template-cols: repeat(2, 1fr);
        }
        @media (min-width: 600px) {
            .game-grid { grid-template-cols: repeat(3, 1fr); }
        }
        @media (min-width: 800px) {
            .game-grid { grid-template-cols: repeat(4, 1fr); }
        }
        @media (min-width: 1000px) {
            .game-grid { grid-template-cols: repeat(5, 1fr); }
        }
    </style>
</head>

            const [matched, setMatched] = useState([]);

            const [timeLeft, setTimeLeft] = useState(0);

            const [syncing, setSyncing] = useState(false);

            };

            const formatTimeLabel = (s) => `${Math.floor(s/60)}:${(s%60).toString().padStart(2, '0')}`;

            const triggerSync = async (modeName, finalScore, timeSpent) => {
                if (hasSynced.current) return; // Guard
                hasSynced.current = true;
                setSyncing(true);
                const payload = [
                    new Date().toLocaleString('en-GB'),
                    userRef.current?.name,
                    userRef.current?.className,
                    langRef.current,
                    modeName,
                    gameConfig.list,
                    gameConfig.difficulty,
                    finalScore,
                    timeSpent
                ];
                try {
                    await fetch(GOOGLE_SHEET_URL, { 
                        method: 'POST', 
                        mode: 'no-cors', 
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload) 
                    });
                } catch (e) { console.error("Sync Error:", e); }
                setSyncing(false);
            };

            const handleLogin = () => {
                const name = document.getElementById('nameIn')?.value;
                const cls = document.getElementById('classIn')?.value;
                if (!name || !cls) return;
                userRef.current = { name, className: cls };
                setUser(userRef.current);
                setView('menu');
            };

            const startGame = () => {
                hasSynced.current = false;
                const list = VOCAB_DATA[lang][gameConfig.list] || VOCAB_DATA[lang]['A'] || VOCAB_DATA[lang]['א'];
                setTimeLeft(240); 
                setScore(0); setMatched([]); setFlipped([]); setIsGameOver(false); setView('game');
                
                const subset = [...list].sort(() => 0.5 - Math.random()).slice(0, 10);
                const newCards = [];
                subset.forEach(item => {
                    newCards.push({ id: item.id, text: item.word, type: 'native' });
                    const matchText = gameConfig.mode === 'Word-Arabic' ? item.ar : item.def;
                    newCards.push({ id: item.id, text: matchText, type: 'match' });
                });
                setCards(newCards.sort(() => 0.5 - Math.random()));
            };

            const startTest = () => {
                hasSynced.current = false;
                setTestResult(null); setTestAnswers({}); setTimeLeft(300);
                const fullList = VOCAB_DATA[lang][gameConfig.list] || VOCAB_DATA[lang]['A'] || VOCAB_DATA[lang]['א'];
                const shuffled = [...fullList].sort(() => 0.5 - Math.random());
                const questions = shuffled.slice(0, 10).map((item, index) => ({
                    id: item.id,
                    type: index < 5 ? 'multiple' : 'dropdown',
                    correct: item.word,
                    sentence: item.sentence,
                    options: [item.word, ...fullList.filter(x => x.id !== item.id).sort(() => 0.5 - Math.random()).slice(0, 3).map(x => x.word)].sort(() => 0.5 - Math.random())
                }));
                setTestQuestions(questions);
                setView('test');
            };

            const submitTest = () => {
                if (hasSynced.current) return;
                let p = 0;
                testQuestions.forEach(q => { if (testAnswers[q.id] === q.correct) p += 10; });
                setTestResult(p);
                triggerSync("Test", p, formatTimeLabel(300 - timeLeft));
            };

            useEffect(() => {
                if (user && (view === 'game' || (view === 'test' && testResult === null)) && timeLeft > 0) {
                    timerRef.current = setInterval(() => setTimeLeft(t => t - 1), 1000);
                }

                    if (view === 'game') {
                        setIsGameOver(true);
                        triggerSync("Memory", score, "Time Up");
                    } else if (view === 'test' && testResult === null) {
                        submitTest();
                    }
                }
                return () => clearInterval(timerRef.current);
            }, [user, view, timeLeft, testResult, score]);

            if (view === 'login') return (

                        <div className="space-y-4">

                                <button onClick={() => { setLang('Hebrew'); setGameConfig({...gameConfig, list: 'א'}); }} className={`flex-1 py-3 rounded-xl font-black transition-all ${lang === 'Hebrew' ? 'bg-indigo-600 text-white shadow-md' : 'bg-slate-200 text-slate-500'} hebrew`}>עברית</button>
                            </div>
                            <button onClick={handleLogin} className={`w-full py-4 bg-indigo-600 text-white rounded-xl font-black text-xl shadow-lg hover:bg-indigo-700 transition-all ${isHeb ? 'hebrew' : ''}`}>{UI.enterBtn}</button>
                        </div>
                    </div>
                </div>
            );

            if (view === 'menu') return (
                <div className={`app-container space-y-4 py-4 sm:py-8 ${isHeb ? 'rtl' : ''}`}>
                    <div className="bg-white rounded-[2rem] p-5 shadow-xl mx-2">
                        <div className="flex justify-between items-start mb-4">
                            <div>
                                <h2 className={`text-xl font-black text-indigo-950 ${isHeb ? 'hebrew' : ''}`}>{UI.welcome}{user.name}</h2>
                                <span className="text-indigo-500 font-bold text-xs uppercase tracking-widest">{lang}</span>
                            </div>
                            <button onClick={() => setView('login')} className="text-[10px] bg-slate-100 px-3 py-2 rounded-lg text-indigo-600 font-black uppercase tracking-tight">{UI.changeLang}</button>
                        </div>
                        <div className="grid grid-cols-2 gap-2 mb-4">
                            <div className="space-y-1">
                                <label className={`text-[10px] font-black text-indigo-500 uppercase ml-1 ${isHeb ? 'hebrew text-right block' : ''}`}>{UI.vocabList}</label>
                                <select className="w-full p-2 bg-slate-50 rounded-lg font-black text-sm outline-none border border-slate-200" value={gameConfig.list} onChange={e => setGameConfig({...gameConfig, list: e.target.value})}>
                                    {Object.keys(VOCAB_DATA[lang]).map(l => <option key={l} value={l}>{l}</option>)}
                                </select>
                            </div>
                            <div className="space-y-1">
                                <label className={`text-[10px] font-black text-indigo-500 uppercase ml-1 ${isHeb ? 'hebrew text-right block' : ''}`}>{UI.speed}</label>
                                <select className="w-full p-2 bg-slate-50 rounded-lg font-black text-sm outline-none border border-slate-200" value={gameConfig.difficulty} onChange={e => setGameConfig({...gameConfig, difficulty: e.target.value})}>
                                    <option>Easy</option><option>Medium</option><option>Hard</option>
                                </select>
                            </div>
                        </div>
                        <div className="space-y-1">
                            <label className={`text-[10px] font-black text-indigo-500 uppercase ml-1 ${isHeb ? 'hebrew text-right block' : ''}`}>{UI.mode}</label>
                            <select className="w-full p-2 bg-slate-50 rounded-lg font-black text-sm outline-none border border-slate-200" value={gameConfig.mode} onChange={e => setGameConfig({...gameConfig, mode: e.target.value})}>
                                <option value="Word-Arabic">Word-Arabic</option>
                                <option value="Word-Definition">Word-Definition</option>
                            </select>
                        </div>
                    </div>
                    <div className="px-2 space-y-3">
                        <button onClick={startGame} className={`w-full p-5 bg-indigo-600 text-white rounded-[1.5rem] shadow-lg hover:brightness-110 transition-all ${isHeb ? 'text-right' : 'text-left'}`}>
                            <h3 className={`text-xl font-black ${isHeb ? 'hebrew' : ''}`}>{UI.practiceTitle}</h3>
                            <p className="text-indigo-200 text-xs opacity-80">{UI.practiceDesc}</p>
                        </button>
                        <button onClick={startTest} className={`w-full p-5 bg-white text-indigo-900 rounded-[1.5rem] shadow-lg border-2 border-indigo-600 hover:bg-indigo-50 transition-all ${isHeb ? 'text-right' : 'text-left'}`}>
                            <h3 className={`text-xl font-black ${isHeb ? 'hebrew' : ''}`}>{UI.testTitle}</h3>
                            <p className="text-slate-400 text-xs">{UI.testDesc}</p>
                        </button>
                    </div>
                </div>
            );

            if (view === 'game') return (
                <div className={`app-container py-2 flex flex-col min-h-screen ${isHeb ? 'rtl' : ''}`}>
                    <div className="flex justify-between items-center mb-4 bg-white/10 p-3 rounded-2xl sticky top-0 z-10 backdrop-blur-md border border-white/20 shadow-md mx-2">
                        <span className="text-white font-black text-lg tabular-nums">{formatTimeLabel(timeLeft)}</span>
                        <button onClick={() => setView('menu')} className="text-white font-bold text-[10px] uppercase bg-black/20 px-3 py-1.5 rounded-full">{UI.quit}</button>
                        <span className="text-white font-black text-lg">{UI.scoreLabel}{score}</span>
                    </div>
                    
                    <div className="game-grid px-2 pb-24">
                        {cards.map((card, i) => {
                            const show = flipped.includes(i) || matched.includes(card.id);
                            return (
                                <div key={`${card.type}-${card.id}-${i}`} onClick={() => {
                                    if (isGameOver || flipped.length === 2 || flipped.includes(i) || matched.includes(card.id)) return;
                                    const next = [...flipped, i]; setFlipped(next);
                                    if (next.length === 2) {
                                        const c1 = cards[next[0]], c2 = cards[next[1]];
                                        if (c1.id === c2.id && c1.type !== c2.type) {
                                            const newMatched = [...matched, c1.id];
                                            setMatched(newMatched); 
                                            const newScore = Math.min(100, (newMatched.length * 10));
                                            setScore(newScore); 
                                            setFlipped([]);
                                            if (newMatched.length === 10 && !hasSynced.current) {
                                                setIsGameOver(true);
                                                triggerSync("Memory", 100, formatTimeLabel(240 - timeLeft));
                                            }
                                        } else { setTimeout(() => setFlipped([]), 800); }
                                    }
                                }} className="aspect-[4/3] perspective-1000">
                                    <div className={`card-inner ${show ? 'card-flipped' : ''} h-full`}>
                                        <div className="card-front text-2xl">?</div>
                                        <div className={`card-back ${matched.includes(card.id) ? 'bg-emerald-500 border-emerald-400 text-white' : 'text-indigo-900'} flex items-center justify-center`}>
                                            <div className={`card-text ${getFontSize(card.text, card.type)} ${gameConfig.mode === 'Word-Arabic' && card.type === 'match' ? 'arabic' : isHeb && card.type === 'native' ? 'hebrew' : ''}`}>
                                                {card.text}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            );
                        })}
                    </div>

                    {isGameOver && (
                        <div className="fixed inset-0 bg-indigo-950/90 flex items-center justify-center p-6 z-50">
                            <div className="bg-white rounded-[2rem] p-8 text-center w-full max-w-sm shadow-2xl">
                                <h2 className="text-3xl font-black text-indigo-900 mb-2">COMPLETE!</h2>
                                <div className="text-6xl font-black text-indigo-600 mb-6">{score}</div>
                                <button onClick={startGame} className="w-full py-4 bg-indigo-600 text-white rounded-xl font-bold mb-3 text-lg">{UI.tryAgain}</button>
                                <button onClick={() => setView('menu')} className="text-slate-400 font-bold uppercase text-xs">{UI.mainMenu}</button>
                            </div>
                        </div>
                    )}
                </div>
            );

            if (view === 'test') return (
                <div className={`app-container py-4 ${isHeb ? 'rtl' : ''}`}>
                    <div className="bg-white rounded-[2rem] shadow-xl p-5 sm:p-8 mb-10 min-h-[80vh] mx-2">
                        <header className="flex justify-between items-end mb-8 border-b-2 border-slate-100 pb-4">
                            <h2 className={`text-xl font-black text-indigo-950 uppercase ${isHeb ? 'hebrew' : ''}`}>{UI.testTitle} {gameConfig.list}</h2>
                            <span className="text-2xl font-black text-indigo-600 tabular-nums">{formatTimeLabel(timeLeft)}</span>
                        </header>

                        {testResult === null ? (
                            <div className="space-y-10">
                                {testQuestions.map((q, idx) => (
                                    <div key={q.id} className="space-y-3">
                                        <div className="flex items-center gap-3 text-indigo-500 font-black text-[10px] uppercase">
                                            <span className="bg-indigo-100 px-3 py-1 rounded-lg">{UI.question} {idx + 1}</span>
                                            <div className="h-[2px] flex-1 bg-slate-100"></div>
                                        </div>
                                        {q.type === 'multiple' ? (
                                            <div className="space-y-3">
                                                <p className={`text-base font-bold text-slate-800 leading-tight ${isHeb ? 'hebrew text-right' : ''}`}>
                                                    {q.sentence.replace('___', '__________')}
                                                </p>
                                                <div className="grid grid-cols-1 gap-2">
                                                    {q.options.map(opt => (
                                                        <button key={opt} onClick={() => setTestAnswers({...testAnswers, [q.id]: opt})} className={`p-3 rounded-lg text-sm font-black border-2 transition-all ${isHeb ? 'hebrew' : ''} ${testAnswers[q.id] === opt ? 'bg-indigo-600 border-indigo-600 text-white' : 'bg-slate-50 border-transparent text-slate-600'}`}>{opt}</button>
                                                    ))}
                                                </div>
                                            </div>
                                        ) : (
                                            <div className="space-y-3">
                                                <p className={`text-base font-bold text-slate-800 leading-snug ${isHeb ? 'hebrew text-right' : ''}`}>
                                                    {isHeb ? q.sentence.split('___')[1] : q.sentence.split('___')[0]}
                                                    <select className="gap-select mx-1 text-sm" value={testAnswers[q.id] || ""} onChange={(e) => setTestAnswers({...testAnswers, [q.id]: e.target.value})}>
                                                        <option value="" disabled>---</option>
                                                        {q.options.map(opt => <option key={opt} value={opt}>{opt}</option>)}
                                                    </select>
                                                    {isHeb ? q.sentence.split('___')[0] : q.sentence.split('___')[1]}
                                                </p>
                                            </div>
                                        )}
                                    </div>
                                ))}
                                <button onClick={submitTest} disabled={syncing} className="w-full py-5 bg-indigo-600 text-white rounded-xl font-black text-xl shadow-lg flex items-center justify-center gap-4">
                                    {syncing && <div className="spinner"></div>} {UI.submit}
                                </button>
                            </div>
                        ) : (
                            <div className="text-center py-10">
                                <div className="text-[10px] font-black text-indigo-400 uppercase tracking-widest mb-2">{UI.finalScore}</div>
                                <div className="text-8xl font-black text-indigo-900 leading-none mb-6 tabular-nums">{testResult}</div>
                                <button onClick={() => setView('menu')} className="w-full py-4 bg-slate-900 text-white rounded-xl font-black text-lg uppercase">{UI.mainMenu}</button>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
