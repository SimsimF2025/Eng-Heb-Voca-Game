<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band III Vocab Master | Professional Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800;900&family=Cairo:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.95);
        }
        body { 
            font-family: 'Outfit', sans-serif; 
            background: linear-gradient(135deg, #4338ca 0%, #6d28d9 50%, #7e22ce 100%);
            background-attachment: fixed;
            min-height: 100vh;
        }
        .arabic { font-family: 'Cairo', sans-serif; }
        
        .perspective-1000 { perspective: 1000px; }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
            cursor: pointer;
        }
        .card-flipped { transform: rotateY(180deg); }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 1rem;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .card-front { background: var(--glass); border: 2px solid white; color: #4338ca; }
        .card-back { transform: rotateY(180deg); background: #ffffff; border: 2px solid #4338ca; }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #fff;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        .gap-select {
            appearance: none;
            background-color: #f1f5f9;
            border-bottom: 3px solid #4338ca;
            border-radius: 0.4rem;
            padding: 4px 12px;
            font-weight: 800;
            color: #4338ca;
            cursor: pointer;
            outline: none;
            transition: all 0.2s;
            margin: 0 4px;
            font-size: 1.25rem;
        }
        .gap-select:focus { background-color: #4338ca; color: white; }
        
        .app-container {
            max-width: 580px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body class="text-slate-900 p-4">
    <div id="root"></div>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0/client"
      }
    }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import ReactDOM from 'react-dom';

        const GOOGLE_SHEET_URL = 'https://script.google.com/macros/s/AKfycbzk8q3e-MFRQiUnUI6h6Stvc_HZ1zcPRyk_WSYtH06U4dJ4S6NqdtaYCfdvhSJY9ZpnYw/exec';

        const VOCAB_LISTS = {
            A: [
                { id: 101, en: "addition", ar: "إضافة", def: "Adding/extension/inclusion", sentence: "The new ___ to the building looks great." },
                { id: 102, en: "advance", ar: "تقدم", def: "Progress or discoveries", sentence: "Technology continues to ___ at a rapid pace." },
                { id: 103, en: "advanced", ar: "متقدم", def: "Modern, high level", sentence: "She is taking an ___ math course this year." },
                { id: 104, en: "advertising", ar: "إعلان", def: "Business of persuading people to buy", sentence: "The company spent a lot on ___." },
                { id: 105, en: "analysis", ar: "تحليل", def: "Examining something carefully", sentence: "The chemical ___ showed high levels of salt." },
                { id: 106, en: "appear", ar: "يظهر", def: "To start to be seen", sentence: "The sun will ___ from behind the clouds soon." },
                { id: 107, en: "approach", ar: "نهج", def: "Method or way of dealing with something", sentence: "We need a new ___ to solve this problem." },
                { id: 108, en: "average", ar: "معدل", def: "Ordinary or usual", sentence: "The ___ student spends two hours on homework." },
                { id: 109, en: "available", ar: "متاح", def: "Able to be used or obtained", sentence: "Is there any water ___ for the guests?" },
                { id: 110, en: "benefit", ar: "فائدة", def: "An advantage or profit", sentence: "Regular exercise is a major ___ to your health." }
            ],
            B: [
                { id: 201, en: "challenge", ar: "تحدي", def: "Something needing great effort", sentence: "Climbing that mountain was a huge ___." },
                { id: 202, en: "character", ar: "شخصية", def: "Qualities distinctive to an individual", sentence: "Hard work builds a strong ___." },
                { id: 203, en: "circumstance", ar: "ظرف", def: "Fact or condition connected to an event", sentence: "Under no ___ should you open that door." },
                { id: 204, en: "collection", ar: "مجموعة", def: "Group of things gathered together", sentence: "He has a large ___ of old coins." },
                { id: 205, en: "combine", ar: "يدمج", def: "Join or merge to form a single unit", sentence: "You should ___ the flour and sugar together." },
                { id: 206, en: "community", ar: "مجتمع", def: "Group of people living in the same place", sentence: "The local ___ joined forces to clean the park." },
                { id: 207, en: "completely", ar: "تماماً", def: "Totally or utterly", sentence: "I forgot about the meeting ___." },
                { id: 208, en: "complex", ar: "معقد", def: "Consisting of many different parts", sentence: "It was a very ___ problem to solve." },
                { id: 209, en: "condition", ar: "حالة", def: "The state of something", sentence: "The car is in excellent ___." },
                { id: 210, en: "consider", ar: "يعتبر", def: "Think carefully about something", sentence: "Please ___ my proposal before deciding." }
            ],
            C: [
                { id: 301, en: "concept", ar: "مفهوم", def: "An abstract idea", sentence: "The ___ of time travel is fascinating." },
                { id: 302, en: "conclude", ar: "يستنتج", def: "To bring something to an end", sentence: "I would like to ___ by thanking you all." },
                { id: 303, en: "conduct", ar: "سلوك / يجرى", def: "Manner of behavior", sentence: "The school has a strict code of ___." },
                { id: 304, en: "consequence", ar: "عاقبة", def: "A result of an action", sentence: "Every action has a ___." },
                { id: 305, en: "consist", ar: "يتكون من", def: "Be composed of", sentence: "The team will ___ of five members." },
                { id: 306, en: "constant", ar: "ثابت", def: "Occurring continuously", sentence: "The baby needs ___ attention." },
                { id: 307, en: "construct", ar: "يبني", def: "Build or erect", sentence: "They plan to ___ a new bridge over the river." },
                { id: 308, en: "consumer", ar: "مستهلك", def: "Person who purchases goods", sentence: "The modern ___ expects high quality." },
                { id: 309, en: "contact", ar: "اتصال", def: "State of touching/communicating", sentence: "Please keep in ___ while you are away." },
                { id: 310, en: "contain", ar: "يحتوي", def: "Hold within", sentence: "This box does not ___ any dangerous items." }
            ],
            D: [
                { id: 401, en: "debate", ar: "مناظرة", def: "Formal discussion", sentence: "There is a heated ___ about climate change." },
                { id: 402, en: "decrease", ar: "يتناقص", def: "Become smaller", sentence: "The population began to ___ after the war." },
                { id: 403, en: "demonstrate", ar: "يظهر / يبرهن", def: "Clearly show truth", sentence: "She will ___ how to use the new software." },
                { id: 404, en: "despite", ar: "بالرغم من", def: "Without being affected by", sentence: "___ the rain, we went for a walk." },
                { id: 405, en: "device", ar: "جهاز", def: "Tool for a purpose", sentence: "A smartphone is a versatile ___." },
                { id: 406, en: "difference", ar: "اختلاف", def: "Point of unlikeness", sentence: "There is a big ___ between the two results." },
                { id: 407, en: "difficulty", ar: "صعوبة", def: "State of being hard", sentence: "He finished the task without any ___." },
                { id: 408, en: "direct", ar: "مباشر", def: "Straight line/way", sentence: "Is there a ___ flight to New York?" },
                { id: 409, en: "discovery", ar: "اكتشاف", def: "Finding for first time", sentence: "The ___ of electricity changed everything." },
                { id: 410, en: "distance", ar: "مسافة", def: "Space between two points", sentence: "The ___ between the cities is 50 miles." }
            ]
        };

        const ENCOURAGEMENTS = {
            excellent: ["Outstanding! You're a vocab master!", "Perfect score! Fouad Nasir would be proud!", "Incredible work! You've mastered this list!"],
            good: ["Great job! You're almost there!", "Well done! Your hard work is paying off!", "Solid performance! Keep pushing!"],
            fair: ["Good effort! Keep practicing to get better.", "Not bad! A bit more study and you'll be an expert.", "You're getting there! Don't stop now!"],
            low: ["Don't give up! Try again to improve.", "Mistakes are proof you're learning. Keep at it!", "Keep studying! Success comes with practice."]
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('login'); 
            const [gameConfig, setGameConfig] = useState({ difficulty: 'Medium', list: 'A', mode: 'English-Arabic' });
            const [cards, setCards] = useState([]);
            const [flipped, setFlipped] = useState([]);
            const [matched, setMatched] = useState([]);
            const [score, setScore] = useState(0);
            const [timeLeft, setTimeLeft] = useState(0);
            const [isGameOver, setIsGameOver] = useState(false);
            const [syncing, setSyncing] = useState(false);
            const [testResult, setTestResult] = useState(null);
            const [testQuestions, setTestQuestions] = useState([]);
            const [testAnswers, setTestAnswers] = useState({});
            
            const timerRef = useRef(null);
            const userRef = useRef(null);

            const formatTimeLabel = (s) => `${Math.floor(s/60)}:${(s%60).toString().padStart(2, '0')}`;

            const triggerSync = async (payloadExtras) => {
                setSyncing(true);
                const payload = {
                    "Timestamp": new Date().toLocaleString(),
                    "Student Name": userRef.current?.name,
                    "Class": userRef.current?.className,
                    "List": gameConfig.list,
                    "Difficulty": gameConfig.difficulty,
                    ...payloadExtras
                };
                try {
                    await fetch(GOOGLE_SHEET_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
                } catch (e) { console.error(e); }
                setSyncing(false);
            };

            const handleLogin = () => {
                const name = document.getElementById('nameIn')?.value;
                const cls = document.getElementById('classIn')?.value;
                if (!name || !cls) return;
                const userData = { name, className: cls };
                userRef.current = userData;
                setUser(userData);
                setView('menu');
            };

            const startGame = () => {
                const list = VOCAB_LISTS[gameConfig.list] || VOCAB_LISTS.A;
                const duration = gameConfig.difficulty === 'Easy' ? 180 : gameConfig.difficulty === 'Medium' ? 120 : 60;
                setTimeLeft(duration); setScore(0); setMatched([]); setFlipped([]); setIsGameOver(false); setView('game');
                const subset = [...list].sort(() => 0.5 - Math.random()).slice(0, 6);
                const newCards = [];
                subset.forEach(item => {
                    newCards.push({ id: item.id, text: item.en, type: 'en', uid: `e-${item.id}` });
                    const matchText = gameConfig.mode === 'English-Arabic' ? item.ar : item.def;
                    newCards.push({ id: item.id, text: matchText, type: 'match', uid: `m-${item.id}`, isAr: gameConfig.mode === 'English-Arabic' });
                });
                setCards(newCards.sort(() => 0.5 - Math.random()));
            };

            const startTest = () => {
                setTestResult(null); setTestAnswers({}); setTimeLeft(300);
                const fullList = VOCAB_LISTS[gameConfig.list] || VOCAB_LISTS.A;
                const shuffled = [...fullList].sort(() => 0.5 - Math.random());
                const questions = shuffled.slice(0, 10).map((item, index) => ({
                    id: item.id,
                    type: index < 5 ? 'multiple' : 'dropdown',
                    correct: item.en,
                    sentence: item.sentence,
                    options: [item.en, ...fullList.filter(x => x.id !== item.id).sort(() => 0.5 - Math.random()).slice(0, 3).map(x => x.en)].sort(() => 0.5 - Math.random())
                }));
                setTestQuestions(questions);
                setView('test');
            };

            const submitTest = () => {
                let p = 0;
                testQuestions.forEach(q => { if (testAnswers[q.id] === q.correct) p += 10; });
                setTestResult(p);
                triggerSync({ "Mode": "Test", "Score": p, "Time": formatTimeLabel(300 - timeLeft) });
            };

            useEffect(() => {
                if (user && (view === 'game' || (view === 'test' && testResult === null)) && timeLeft > 0) {
                    timerRef.current = setInterval(() => setTimeLeft(t => t - 1), 1000);
                }
                if (timeLeft === 0 && user && (view === 'game' || (view === 'test' && testResult === null))) {
                    if (view === 'game') setIsGameOver(true);
                    else submitTest();
                }
                return () => clearInterval(timerRef.current);
            }, [user, view, timeLeft, testResult]);

            const getEncouragement = (score) => {
                const cat = score >= 90 ? 'excellent' : score >= 70 ? 'good' : score >= 50 ? 'fair' : 'low';
                const arr = ENCOURAGEMENTS[cat];
                return arr[Math.floor(Math.random() * arr.length)];
            };

            if (view === 'login') return (
                <div className="min-h-[80vh] flex items-center justify-center">
                    <div className="bg-white rounded-[2rem] p-8 w-full max-w-sm shadow-2xl text-center border-t-8 border-indigo-600">
                        <h1 className="text-4xl font-black text-indigo-900 mb-1">VOCAB MASTER</h1>
                        <p className="text-indigo-600 font-bold mb-6 italic">Fouad Nasir</p>
                        <div className="space-y-4">
                            <input id="nameIn" placeholder="Student Name" className="w-full p-4 bg-slate-100 rounded-xl font-bold border-2 border-transparent focus:border-indigo-500 outline-none text-lg" />
                            <input id="classIn" placeholder="Class (e.g. 11B)" className="w-full p-4 bg-slate-100 rounded-xl font-bold border-2 border-transparent focus:border-indigo-500 outline-none text-lg" />
                            <button onClick={handleLogin} className="w-full py-4 bg-indigo-600 text-white rounded-xl font-black text-xl shadow-lg">ENTER PORTAL</button>
                        </div>
                    </div>
                </div>
            );

            if (view === 'menu') return (
                <div className="app-container space-y-4 py-8">
                    <div className="bg-white rounded-[2rem] p-6 shadow-xl">
                        <h2 className="text-2xl font-black text-indigo-950 mb-4">Welcome, {user.name}</h2>
                        <div className="grid grid-cols-2 gap-3 mb-4">
                            <div className="space-y-1">
                                <label className="text-xs font-black text-indigo-500 uppercase ml-1">Vocab List</label>
                                <select className="w-full p-3 bg-slate-50 rounded-xl font-black text-lg outline-none border border-slate-200" value={gameConfig.list} onChange={e => setGameConfig({...gameConfig, list: e.target.value})}>
                                    <option value="A">LIST A</option><option value="B">LIST B</option><option value="C">LIST C</option><option value="D">LIST D</option>
                                </select>
                            </div>
                            <div className="space-y-1">
                                <label className="text-xs font-black text-indigo-500 uppercase ml-1">Speed</label>
                                <select className="w-full p-3 bg-slate-50 rounded-xl font-black text-lg outline-none border border-slate-200" value={gameConfig.difficulty} onChange={e => setGameConfig({...gameConfig, difficulty: e.target.value})}>
                                    <option>Easy</option><option>Medium</option><option>Hard</option>
                                </select>
                            </div>
                        </div>
                        <div className="space-y-1">
                            <label className="text-xs font-black text-indigo-500 uppercase ml-1">Mode</label>
                            <select className="w-full p-3 bg-slate-50 rounded-xl font-black text-lg outline-none border border-slate-200" value={gameConfig.mode} onChange={e => setGameConfig({...gameConfig, mode: e.target.value})}>
                                <option>English-Arabic</option><option>Word-Definition</option>
                            </select>
                        </div>
                    </div>
                    <button onClick={startGame} className="w-full p-6 bg-indigo-600 text-white rounded-[2rem] shadow-lg text-left">
                        <h3 className="text-2xl font-black">Memory Practice</h3>
                        <p className="text-indigo-200 text-sm">Review words through matching.</p>
                    </button>
                    <button onClick={startTest} className="w-full p-6 bg-white text-indigo-900 rounded-[2rem] shadow-lg text-left border-2 border-indigo-600">
                        <h3 className="text-2xl font-black">Take a Test</h3>
                        <p className="text-slate-400 text-sm">10-question graded assessment.</p>
                    </button>
                </div>
            );

            if (view === 'game') return (
                <div className="app-container py-4 flex flex-col h-screen">
                    <div className="flex justify-between items-center mb-4 bg-white/20 p-4 rounded-2xl">
                        <span className="text-white font-black text-xl">{formatTimeLabel(timeLeft)}</span>
                        <button onClick={() => setView('menu')} className="text-white font-bold text-xs uppercase bg-black/20 px-3 py-1 rounded-full">Quit</button>
                        <span className="text-white font-black text-xl">Score: {score}</span>
                    </div>
                    <div className="grid grid-cols-2 gap-3 flex-1 pb-10">
                        {cards.map((card, i) => {
                            const show = flipped.includes(i) || matched.includes(card.id);
                            return (
                                <div key={card.uid} onClick={() => {
                                    if (isGameOver || flipped.length === 2 || flipped.includes(i) || matched.includes(card.id)) return;
                                    const next = [...flipped, i]; setFlipped(next);
                                    if (next.length === 2) {
                                        const c1 = cards[next[0]], c2 = cards[next[1]];
                                        if (c1.id === c2.id && c1.type !== c2.type) {
                                            const newMatched = [...matched, c1.id];
                                            setMatched(newMatched); 
                                            setScore(s => s + 10); 
                                            setFlipped([]);
                                            if (newMatched.length === cards.length/2) {
                                                setIsGameOver(true);
                                                triggerSync({ "Mode": "Memory Game", "Score": score + 10, "Time": formatTimeLabel(timeLeft) });
                                            }
                                        } else { setTimeout(() => setFlipped([]), 1000); }
                                    }
                                }} className="aspect-[4/3] perspective-1000">
                                    <div className={`card-inner ${show ? 'card-flipped' : ''} h-full`}>
                                        <div className="card-front text-4xl font-black">?</div>
                                        <div className={`card-back ${matched.includes(card.id) ? 'bg-emerald-500 border-emerald-400 text-white' : 'text-indigo-900'}`}>
                                            <span className={`font-black uppercase text-base ${card.isAr ? 'arabic text-xl' : ''}`}>{card.text}</span>
                                        </div>
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                    {isGameOver && (
                        <div className="fixed inset-0 bg-indigo-950/90 flex items-center justify-center p-6 z-50">
                            <div className="bg-white rounded-[2rem] p-8 text-center w-full max-w-sm">
                                <h2 className="text-3xl font-black text-indigo-900 mb-2">Well Done!</h2>
                                <div className="text-6xl font-black text-indigo-600 mb-6">{score}</div>
                                <button onClick={startGame} className="w-full py-4 bg-indigo-600 text-white rounded-xl font-bold mb-3 text-lg">Try Again</button>
                                <button onClick={() => setView('menu')} className="text-slate-400 font-bold uppercase text-xs">Return to Main Menu</button>
                            </div>
                        </div>
                    )}
                </div>
            );

            if (view === 'test') return (
                <div className="app-container py-4">
                    <div className="bg-white rounded-[2rem] shadow-xl p-8 mb-10 min-h-[80vh]">
                        <header className="flex justify-between items-end mb-8 border-b-2 border-slate-100 pb-4">
                            <div>
                                <h2 className="text-2xl font-black text-indigo-950 uppercase">LIST {gameConfig.list} TEST</h2>
                                <p className="text-sm font-bold text-slate-400 uppercase tracking-widest">Assessment</p>
                            </div>
                            <span className="text-3xl font-black text-indigo-600 tabular-nums">{formatTimeLabel(timeLeft)}</span>
                        </header>

                        {testResult === null ? (
                            <div className="space-y-12">
                                {testQuestions.map((q, idx) => (
                                    <div key={q.id} className="space-y-4">
                                        <div className="flex items-center gap-3 text-indigo-500 font-black text-sm uppercase">
                                            <span className="bg-indigo-100 px-3 py-1 rounded-lg">Question {idx + 1}</span>
                                            <div className="h-[2px] flex-1 bg-slate-100"></div>
                                        </div>
                                        {q.type === 'multiple' ? (
                                            <div className="space-y-5">
                                                <p className="text-2xl font-bold text-slate-800 leading-snug">
                                                    {q.sentence.replace('___', '__________')}
                                                </p>
                                                <div className="grid grid-cols-2 gap-3">
                                                    {q.options.map(opt => (
                                                        <button key={opt} onClick={() => setTestAnswers({...testAnswers, [q.id]: opt})} className={`p-4 rounded-xl text-lg font-black border-2 transition-all ${testAnswers[q.id] === opt ? 'bg-indigo-600 border-indigo-600 text-white' : 'bg-slate-50 border-transparent text-slate-600'}`}>{opt}</button>
                                                    ))}
                                                </div>
                                            </div>
                                        ) : (
                                            <div className="space-y-4">
                                                <p className="text-2xl font-bold text-slate-800 leading-relaxed">
                                                    {q.sentence.split('___')[0]}
                                                    <select className="gap-select" value={testAnswers[q.id] || ""} onChange={(e) => setTestAnswers({...testAnswers, [q.id]: e.target.value})}>
                                                        <option value="" disabled>---</option>
                                                        {q.options.map(opt => <option key={opt} value={opt}>{opt}</option>)}
                                                    </select>
                                                    {q.sentence.split('___')[1]}
                                                </p>
                                            </div>
                                        )}
                                    </div>
                                ))}
                                <button onClick={submitTest} className="w-full py-6 bg-indigo-600 text-white rounded-2xl font-black text-2xl shadow-lg flex items-center justify-center gap-4 hover:bg-indigo-700 transition-all">
                                    {syncing && <div className="spinner"></div>} SUBMIT TEST
                                </button>
                            </div>
                        ) : (
                            <div className="text-center py-10">
                                <div className="text-xs font-black text-indigo-400 uppercase tracking-widest mb-2">Final Score</div>
                                <div className="text-[9rem] font-black text-indigo-900 leading-none mb-6">{testResult}</div>
                                <div className="bg-indigo-50 p-8 rounded-[2.5rem] mb-10 border-2 border-indigo-100">
                                    <p className="text-indigo-950 font-black text-2xl italic leading-tight">
                                        "{getEncouragement(testResult)}"
                                    </p>
                                </div>
                                <button onClick={() => setView('menu')} className="w-full py-5 bg-slate-900 text-white rounded-2xl font-black text-xl uppercase tracking-wider">Return to Main Menu</button>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
